<!DOCTYPE html>
<html>
<head>
    <title>Giao diện lưới HTML</title>
    <style>
        /* CSS để thiết lập bố trí lưới */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3 cột bằng nhau */
            gap: 10px; /* Khoảng cách giữa các ô */
        }

        .grid-item {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <h2>Ô 1</h2>
            <p>Nội dung ô 1 ở đây...</p>
        </div>
        <div class="grid-item">
            <h2>Ô 2</h2>
            <p>Nội dung ô 2 ở đây...</p>
        </div>
        <div class="grid-item">
            <h2>Ô 3</h2>
            <p>Nội dung ô 3 ở đây...</p>
        </div>
        <div class="grid-item">
            <h2>Ô 4</h2>
            <p>Nội dung ô 4 ở đây...</p>
        </div>
        <div class="grid-item">
            <h2>Ô 5</h2>
            <p>Nội dung ô 5 ở đây...</p>
        </div>
        <div class="grid-item">
            <h2>Ô 6</h2>
            <p>Nội dung ô 6 ở đây...</p>
        </div>
    </div>
</body>
</html>
